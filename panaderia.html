<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mi Buena Miga</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/panaderia.css">
</head>
<body>
    <header>
        
        <div class="header-left">
            <img src="img/logo-panaderia.png" alt="logo-panaderia">
        </div>                                      
        <div class="header-right">
            <button type="button" name="español">Español</button>
            <button type="button" name="frances">Frances</button>
        </div>

        <div class="iconos">
            <div class="icono">
                <button><img src="img/perfil.png" alt="iconoPerfil"></button>
            </div>
            <div class="icono">
                <button><img src="img/lupa.png" alt="iconoLupa"></button>
            </div>
            <div class="icono">
                <button><img src="img/carrito.png" alt="iconoCarrito"></button>
            </div>
        </div>

    </header>
    <div class="cuerpo">
        <div class="tipos">
            <div class="tipo">
                <button class="tarjeta">
                    <div class="imagen"><img src="img/panaderia.jpg" alt="Panadería"/></div>
                    <div class="texto">
                        <h3>Panadería</h3>
                        <p>Pan fresco, tradición y sabor todos los días.<br>¡Ven y disfruta de nuestras especialidades recién horneadas!</p>
                    </div>
                    <div class="flecha"><h2>&#129146;</h2></div>
                </button>
            </div>
            <div class="tipo">
                <button class="tarjeta">
                    <div class="imagen"><img src="img/pasteleria.jpg" alt="Pastelería"/></div>
                    <div class="texto">
                        <h3>Pastelería y Bollería</h3>
                        <p>Delicias dulces y esponjosas hechas con amor.<br>¡Saborea la perfección en cada bocado!</p>
                    </div>
                    <div class="flecha"><h2>&#129146;</h2></div>
                </button>
            </div>
            <div class="tipo">
                <button class="tarjeta">
                    <div class="imagen"><img src="img/empanadas.jpg" alt="Empanadas"/></div>
                    <div class="texto">
                        <h3>Empanadas</h3>
                        <p>Rellenos irresistibles y masa crujiente.<br>¡El sabor que te hará volver por más!</p>
                    </div>
                    <div class="flecha"><h2>&#129146;</h2></div>
                </button>
            </div>
        </div>
        <div class="video">
            <video src="img/video-panaderia.mp4" autoplay loop muted></video>
        </div>
    </div>
    


    
    
    
            
</body>
</html>
